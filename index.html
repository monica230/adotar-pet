<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-home">
        <h1>Cadastro de Pets</h1>
        <form>
            <div class="form-row">
                <div class="input-container" style="flex-basis: 40%;">
                    <label for="nome"> Nome do pet</label>
                    <input id="nome" placeholder="Digite o nome completo do pet" />
                </div>
                <div class="input-container" style="flex-basis: 40%;">
                    <label for="idade"> Idade do pet</label>
                    <input id="idade" placeholder="Digite a idade do pet" />
                </div>

            </div>
            <div class="input-container">
                <label for="cor">Cor do pet </label>
                <input type="color" id= "cor"/>
            </div>
            <div class="input-container">
                <label for="descricao">Descricao </label>
                <textarea id="descricao" rows="5"></textarea>
            </div>
            <button class="button-submit">salvar</button>
            <form>
    </div>

</body>

</html>
